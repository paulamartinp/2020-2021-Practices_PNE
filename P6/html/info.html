<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Seq server</title>
  </head>
  <body>
    <h1>Sequence</h1>
    <p>{{context.gene_name}}</p>
    <h1>Operation</h1>
    <p>{{context.operation}}</p>
    <h1>Result</h1>
    <p>{{context.gene_information}}</p>
    <p>Percentages of the bases:</p>
        {% for percentage in context.gene_percentages %}}
        {{percentage}}<br>
        {% endfor %}}
    <a href="/">Return to main page</a>
  </body>
</html>
