<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Bases server</title>
  </head>
    <h1>Seq server</h1>
    <p>Access to the server</p>
    <hr>
    <form action="ping" method="get">
        Is the server available: <input type="submit" value="PING">
    </form>
    <hr>
    <form action="get" method="get">
        Get a sequence. Select sequence number:
        <select name="sequence">
            {% for n in range(0, context.n_sequences)%}
              <option value="{{n}}">{{n}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GET">
    </form>
    <form action="gene" method="get">
        Get a gene. Select sequence name:
        <select name="gene">
            {% for n in context.list_genes %}
              <option value="{{n}}">{{n}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GENE">
    </form>
    <form action="operation" method="get">
        Write a sequence: <input type="text" name="sequence">
        Select operation:
        Get a gene. Select the name: <input type="radio" name="calculation" value="Info"> Info
          <input type="radio" name="calculation" value="Comp"> Comp
          <input type="radio" name="calculation" value="Rev"> Rev
        <br>

        <input type="submit" value="OPERATE!">
    </form>

  </body>
</html>
